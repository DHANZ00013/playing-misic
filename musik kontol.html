<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Media Musik</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: blue;
        }

        .player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: greenyellow;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Aplikasi Media Musik</h1>
    <div class="player">
        <audio id="audioPlayer" src="anime2.mp3"></audio>
        <div>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
        </div>
        <div>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume(this.value)">
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playMusic() {
            audioPlayer.play();
        }

        function pauseMusic() {
            audioPlayer.pause();
        }

        function changeVolume(value) {
            audioPlayer.volume = value;
        }
    </script>

</body>
</html>
